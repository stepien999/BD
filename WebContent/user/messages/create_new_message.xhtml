<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="#{pageContext.request.contextPath}/uklad.xhtml">

	<h:outputStylesheet library="css" name="listaPrzedmiotow.css" />


	<ui:define name="top">

	</ui:define>

	<ui:define name="left">

	</ui:define>

	<ui:define name="content">
		<h:panelGroup layout="block" id="contentBox">
			<h:panelGroup class="left" layout="block">
				<p:messages />
				<h1>Tworzenie wiadomości:</h1>
				<h:form id="wiadomosc">
					<h:outputLabel for="">Nadawca: <h:outputText
							value="#{userController.loggedUser.email}" />
					</h:outputLabel>
					<br />
					<br />
					<h:outputLabel for="">Odbiorca: <h:outputText
							value="#{messageController.reciepent.email}" />
					</h:outputLabel>
					<br />
					<br />
					<h:inputTextarea label="content"
						value="#{messageController.message.messageContent}" cols="50"
						rows="30">
						<f:validator
							validatorId="com.bd.serwis.validation.MessageValidator" />
					</h:inputTextarea>
					<br />
					<br />

					<h:commandButton value="Wyślij"
						action="#{messageController.sendMessage(userController.loggedUser)}" />
				</h:form>
			</h:panelGroup>
		</h:panelGroup>

	</ui:define>
	<ui:define name="bottom">

	</ui:define>
</ui:composition>
