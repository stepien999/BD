<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="#{pageContext.request.contextPath}/uklad.xhtml">

	<h:outputStylesheet library="css" name="listaPrzedmiotow.css" />


	<ui:define name="top">

	</ui:define>

	<ui:define name="left">

	</ui:define>

	<ui:define name="content">
		<ui:repeat
			value="#{messageController.getAllSentMessages(userController.loggedUser)}"
			var="message">

			<h:form>
				<div id="przedmiot">
					<div class="cena">
						<h:commandLink
							action="#{messageController.createMessage(message.reciepent)}"
							value="Napisz ponownie" />
					</div>
					<div class="box1">
						<div class="data">
							<h:outputText value="#{message.dateOfSending}" />
						</div>
						<div class="miniaturka"></div>
						<div class="tytul">
							<div class="tytulikategoria doSrodkowania">
								<div class="centered">
									Odbiorca:
									<h:outputText value=" #{message.sender.firstName} " />
									<h:outputText value="#{message.sender.lastName}" />
									<hr />
									<h:outputText value="#{message.messageContent}" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</ui:repeat>
	</ui:define>

	<ui:define name="bottom">

	</ui:define>
</ui:composition>
