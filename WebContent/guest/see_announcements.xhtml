<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="#{pageContext.request.contextPath}/uklad.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet library="css" name="listaPrzedmiotow.css" />


	<ui:define name="top">

	</ui:define>

	<ui:define name="left">

	</ui:define>

	<ui:define name="content">
		<ui:repeat
			value="#{announcementController.findAnnouncementsByCategory()}"
			var="announcement">

			<div id="przedmiot">
				<div class="cena">
					<h:form rendered="#{userController.userLoggedIn}">
						<h:commandLink
							action="#{messageController.createMessage(announcement.user)}"
							value="Wyślij wiadomość" />
					</h:form>
				</div>
				<div class="box1">
					<div class="data">
						<h:outputText value="#{announcement.dateOfAdding}" />
					</div>
					<div class="miniaturka"></div>
					<div class="tytul">
						<div class="tytulikategoria doSrodkowania">
							<div class="centered">

								<h:form>
									<h:commandLink
										action="#{announcementController.seeAnnouncement(announcement)}"
										value="#{announcement.title}" />
								</h:form>
								<br />
								<h:outputText value="#{announcement.category.categoryName}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:repeat>
	</ui:define>

	<ui:define name="bottom">



	</ui:define>
</ui:composition>
